name: wabiz
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.5.3
  flutter: 3.24.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8

  go_router: 14.6.1
  gap: 3.0.1
  freezed_annotation: 2.4.4
  json_annotation: 4.9.0
  dio: 5.7.0
  retrofit: 4.4.1
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  intl: 0.19.0
  flutter_svg: 2.0.15
  cached_network_image: 3.4.1

dev_dependencies:
  flutter_lints: 5.0.0
  build_runner: 2.4.13
  freezed: 2.5.7
  json_serializable: 6.9.0
  retrofit_generator: 9.1.5
  custom_lint: 0.7.0
  riverpod_generator: 2.6.3
  riverpod_lint: 2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/categories/
    - assets/icons/type/
    - assets/image/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
